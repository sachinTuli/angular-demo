<div class="top-blank-nav"></div>
<div class="chat-container"  
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollUpDistance]="scrollUpDistance"
    [infiniteScrollThrottle]="throttle"
    [scrollWindow]="false"
    (scrolled)="onScrollDown()"
    (scrolledUp)="onUp()"
>
    <div *ngFor="let msg of messages" >
        <div [ngClass]="{'chat-mesage-send': msg.type == type.OUTGOING, 'chat-mesage-receive': msg.type == type.INCOMING }"  >
            <div class="user-img" *ngIf="msg.type == type.OUTGOING">
                <img src="../../assets/img/chat/avatar-1.jpg" alt="">
            </div>
            <div class="new-message-body">
                <div class="new-message">
                    <div class="massage">
                        <div class="option">
                            <i class="fa fa-ellipsis-v view-option text-dark" aria-hidden="true"></i>
                            <div class="option-box bg-light text-dark">
                                <div class="option-row">
                                    <span>Copy</span>
                                    <i class="fa fa-clone" aria-hidden="true"></i>
                                </div>
                                <div class="option-row">
                                    <span>Save</span>
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                </div>
                                <div class="option-row">
                                    <span>Edit</span>
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </div>
                                <div class="option-row">
                                    <span>Delete</span>
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div class="message-text" [ngClass]="{'bg-soft': msg.type == type.OUTGOING, 'bg-light': msg.type == type.INCOMING }">
                            <chat-button-message [message]="msg" *ngIf="msg.contentType.toUpperCase() == contentType.BUTTON" ></chat-button-message>
                            <chat-carousel-message [message]="msg" *ngIf="msg.contentType.toUpperCase() == contentType.CAROUSEL"></chat-carousel-message>
                            <chat-drop-down-message [message]="msg" *ngIf="msg.contentType.toUpperCase() == contentType.DROPDOWN"></chat-drop-down-message>
                            <chat-image-message [message]="msg" *ngIf="msg.contentType.toUpperCase() == contentType.IMAGE"></chat-image-message>
                            <chat-text-message [message]="msg" *ngIf="msg.contentType.toUpperCase() == contentType.TEXT"></chat-text-message>
                            <chat-date-message [message]="msg" *ngIf="msg.contentType.toUpperCase() == contentType.DATE"></chat-date-message>
                            <app-file-messages [message]="msg" *ngIf="msg.contentType.toUpperCase() == contentType.FILE"></app-file-messages>
                            <span class="text-light"><i class="fa fa-clock-o" aria-hidden="true"></i>{{ msg.createdTime | timeAgo }}</span>
                        </div>
                    </div>
                </div>
                <div class="name">
                    <p class="text-light">Patrick Hendricks</p>
                </div>
            </div>
            <div class="user-img" *ngIf="msg.type == type.INCOMING">
                <img src="../../assets/img/chat/avatar-4.jpg" alt="">
            </div>
        </div>
    </div>

<div class="chat-input-body">
    <div class="input-box">
        <input class="bg-light text-light" type="text" name="" id="" placeholder="Enter Message...">
    </div>
    <div class="send-box">
        <i class="fa fa-smile-o text-soft emoji-btn" aria-hidden="true"><span class="emoji">Emozi</span></i>
        <i class="fa fa-paperclip text-soft attache-btn" aria-hidden="true">
            <input class="uploadFileButton" id="filebutton" name="productImage" #inputFile (change)="onSelectFile($event)" type="file" />    
            <span class="attache">Attache File</span>
        </i>
        <i class="fa fa-paper-plane send-btn bg-soft" aria-hidden="true"></i>
    </div>
